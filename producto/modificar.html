{% extends 'app/tienda_base.html' %}

{% block contenido %}
<style>
    .form-title {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .edit-form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .edit-form {
        padding: 20px;
        border: 2px solid black;
        max-width: 400px;
        width: 100%;
    }

    .form-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }

    .form-buttons input[type="reset"] {
        margin-right: 10px;
    }

    .form-message {
        margin-top: 20px;
        text-align: center;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<div class="row">
<div class="edit-form-container">
    <div class="edit-form">
        <h5 class="form-title">Editar Producto</h5>
        <div class="card">
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <div class="form-buttons">
                        <input type="reset" value="Cancelar" class="btn btn-secondary">
                        <input type="submit" value="Editar" class="btn btn-primary">
                    </div>
                </form>
                <p class="form-message">{{ mensaje }}</p>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
